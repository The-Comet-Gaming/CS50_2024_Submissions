{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="input-group mb-3">
            <input autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock Symbol" type="text">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>
    </form>

    {% if request.method == 'POST' %}
        <form action="/buy" method="post">
            <p><button class="btn btn-secondary" type="submit"><b>{{ results['name'] }} ({{ results['symbol'] }})</b></button></p>
        </form>
        <p><b>Price per Share: </b>{{ results['price'] | usd }}</p>
    {% endif %}
{% endblock %}
